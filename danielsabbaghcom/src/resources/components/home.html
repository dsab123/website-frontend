<template>
    <require from="../css/home.css"></require>

    <h2 class="page-title">Home</h2>

    <div if.bind="isLoading">
        <h3 class="spinner">${loadingText}</h3>
    </div>

    <div if.bind="!isLoading">
        <h4 class="recent-posts-subtitle">Recent Posts</h4>
        <ul>
            <li class="post-title" repeat.for="post of postsList">
                <a href="/#/blog/${post.id}" class="post-links">
                ${post.metadata.title}
                <ul>
                    <li class="post-teaser">
                        ${post.content}
                    </li>
                </ul>
                </a>
            </li>
        </ul>
    </div>
</template>
